build:
  contents:
    - block: 'plugins'
      contents:
        - 'kotlin("android") version "1.8.21"'
        - 'id("com.android.application") version "8.1+"'
    - block: 'android'
      contents:
        - 'namespace = "example.app"'
        - block: 'defaultConfig'
          contents:
            - 'applicationId = "example.app"'
            - 'versionCode = 1'
            - 'versionName = "1.0"'
        - block: 'packaging'
          # merge rules for resources with the same name
          contents:
            - 'resources.pickFirsts.add("META-INF/LGPL2.1")'
