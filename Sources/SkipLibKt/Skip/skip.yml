# the blocks to add to the build.gradle.kts
build:
  contents:
    - block: 'plugins'
      export: false
      contents:
        - '`kotlin-dsl`'

    - block: 'dependencies'
      contents:
        # kotlin-bom specifies the default version of any subsequent Kotlin dependencies
        - 'implementation(platform("org.jetbrains.kotlin:kotlin-bom:1.8.21"))'
        - 'testImplementation("org.jetbrains.kotlin:kotlin-test-junit")'

    - block: 'kotlin'
      contents:
        - 'jvmToolchain(17)'
