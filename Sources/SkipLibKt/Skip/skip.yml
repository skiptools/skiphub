# the blocks to add to the build.gradle.kts
build:
  contents:
    - block: 'plugins'
      contents:
        - 'kotlin("android") version "1.8.21"'
        - 'id("com.android.library") version "8.0.1"'

    - block: 'dependencies'
      contents:
        # kotlin-bom specifies the default version of any subsequent Kotlin dependencies
        - 'implementation(platform("org.jetbrains.kotlin:kotlin-bom:1.8.21"))'
        - 'implementation("org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.1")'
        - 'implementation("org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.1")'
        - 'testImplementation("org.jetbrains.kotlinx:kotlinx-coroutines-test:1.7.1")'
        - 'testImplementation("org.jetbrains.kotlin:kotlin-test-junit")'

    - block: 'kotlin'
      contents:
        - 'jvmToolchain(17)'
        
    - block: 'android'
      contents:
        - 'namespace = group as String'
        - 'compileSdk = 33'
        - block: 'defaultConfig'
          contents:
            #- 'applicationId = "com.example.myapp"'
            - 'targetSdk = 33'
            - 'minSdk = 28'
            - 'testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"'
        - block: 'compileOptions'
          contents:
            - 'sourceCompatibility = JavaVersion.VERSION_17'
            - 'targetCompatibility = JavaVersion.VERSION_17'
        - block: 'kotlinOptions'
          contents:
            - 'jvmTarget = "17"'

        - block: 'testOptions'
          contents:
            - 'unitTests.isIncludeAndroidResources = true'

        - block: 'sourceSets'
          contents:
            - 'getByName("main").java.srcDirs("src/main/kotlin")'
            - 'getByName("test").java.srcDirs("src/test/kotlin")'
            - 'getByName("androidTest").java.srcDirs("src/test/kotlin")'

        - block: 'buildTypes'
          contents:
            - block: 'getByName("release")'
              contents:
                - 'isMinifyEnabled = true'
                - 'proguardFiles(getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro")'

    - block: 'dependencies'
      contents:
        - 'testImplementation("org.robolectric:robolectric:4.10.2")'
        - 'testImplementation("androidx.test:core:1.5.0")'
        - 'testImplementation("androidx.test.ext:junit:1.1.2")'

    - block: 'tasks.withType<Test>().configureEach'
      contents:
        - 'systemProperties.put("robolectric.logging", "stdout")'
        - block: 'testLogging'
          contents:
            - 'this.showStandardStreams = true'

