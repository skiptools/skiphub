# skip.tools per-configuration file

skip:
  plugins:
    - plugin: import-map
      package: 'skip.lib'
      add:
        - 'java.lang.reflect.*'
    - plugin: test-annotate
      with: '@RobolectricTest'

# the blocks to add to the build.gradle.kts
build:
  contents:
    - block: 'plugins'
      contents:
        - '`kotlin-dsl`'
    - block: 'dependencies'
      export: false
      contents:
        - 'implementation("org.jetbrains.kotlin:kotlin-reflect")'

# the blocks to add to the settings.gradle.kts
settings:
  contents:
    - block: 'pluginManagement'
      contents:
        - block: 'repositories'
          contents:
            - 'gradlePluginPortal()'
            - 'mavenCentral()'

    - block: 'dependencyResolutionManagement'
      contents:
        - 'repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)'
        - block: 'repositories'
          contents:
            - 'mavenCentral()'
