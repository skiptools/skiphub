# the blocks to add to the build.gradle.kts
build:
  contents:
    - block: 'plugins'
      contents:
        - 'kotlin("android") version "1.8.20"'
        - 'id("com.android.library") version "8.0.0"'

      # we need to replace the `kotlin-dsl` plugin or else
      # error: “The 'java' plugin has been applied, but it is not compatible with the Android plugins.”
      remove:
        - '`kotlin-dsl`'

    - block: 'android'
      contents:
        - 'namespace = group as String'
        - 'compileSdk = 33'
        - block: 'defaultConfig'
          contents:
            - 'targetSdk = 33'
            - 'minSdk = 28'
            - 'testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"'
        - block: 'compileOptions'
          contents:
            - 'sourceCompatibility = JavaVersion.VERSION_11'
            - 'targetCompatibility = JavaVersion.VERSION_11'
        - block: 'kotlinOptions'
          contents:
            - 'jvmTarget = "11"'
        - block: 'testOptions'
          contents:
            - 'unitTests.isIncludeAndroidResources = true'

    - block: 'dependencies'
      contents:
        - 'testImplementation("org.robolectric:robolectric:4.10")'
        - 'testImplementation("androidx.test:core:1.5.0")'

    - block: 'tasks.withType<Test>().configureEach'
      contents:
        - 'systemProperties.put("robolectric.logging", "stdout")'
        - block: 'testLogging'
          contents:
            - 'this.showStandardStreams = true'

# the blocks to add to the settings.gradle.kts
settings:
  contents:
    - block: 'pluginManagement'
      contents:
        - block: 'repositories'
          contents:
            - 'google()'

    - block: 'dependencyResolutionManagement'
      contents:
        - block: 'repositories'
          contents:
            - 'google()'
